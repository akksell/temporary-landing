<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Login - ZeusApp</title>
        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha256-YvdLHPgkqJ8DVUxjjnGVlMMJtNimJ6dYkowFFvp4kKs=" crossorigin="anonymous">
        <!-- fontawesome reference -->
        <script src="https://kit.fontawesome.com/b2b606ab07.js" crossorigin="anonymous"></script>

        <!-- react js -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

        <!-- Babel JSX - REMOVE BEFORE PRODUCTION -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <!-- jQuery js -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <!-- main style -->
        <link rel="stylesheet" href="/css/main.css">
		<style>
			.register-header {
				font-family: 'Poppins', sans-serif;
				font-size: 48px;
			}

			.register-subheader {

			}
		</style>
	</head>
	<body class="min-vh-100 bg-zeus-dark">
		<div class="container vh-100 d-flex align-items-center">
			<div class="row w-100 d-flex justify-content-center">
				<div class="row d-flex justify-content-center mb-5">
					<div class="col-lg-6 px-0">
						<h1 class="text-light register-header">Create new account</h1>
						<h5 class="text-muted register-subheader">Start free today</h5>
					</div>
				</div>
				<div class="col-lg-6 bg-dark px-3 py-3 rounded shadow-lg">
					<div class="row">
						<div class="col-md mb-3">
							<div class="form-floating">
								<input type="text" placeholder="First Name" id="inputFirstName" class="form-control" name="firstname">
								<label for="inputFirstName">First Name</label>
							</div>
						</div>
						<div class="col-md mb-3">
							<div class="form-floating">
								<input type="text" placeholder="Last Name" id="inputLastName" class="form-control" name="lastname">
								<label for="inputLastName">Last Name</label>
							</div>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col">
							<div class="form-floating">
								<input type="text" placeholder="Username" id="inputUsername" class="form-control" name="username">
								<label for="inputUsername">Username</label>
							</div>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col">
							<div class="form-floating">
								<input type="email" placeholder="your@email.com" id="inputEmail" class="form-control" name="email">
								<label for="inputEmail">Email</label>
							</div>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col">
							<div class="form-floating">
								<input type="password" placeholder="password" id="inputPassword" class="form-control" name="password">
								<label for="inputPassword">Password</label>
							</div>
						</div>
					</div>
					<div class="d-flex justify-content-end">
						<button type="submit" class="btn btn-dark-green ">Create Account</button>
					</div>
				</div>
			</div>
		</div>

        <!-- bootstrap js -->
        <script src="https://unpkg.com/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha256-9SEPo+fwJFpMUet/KACSwO+Z/dKMReF9q4zFhU/fT9M=" crossorigin="anonymous"></script>
	</body>
</html>
